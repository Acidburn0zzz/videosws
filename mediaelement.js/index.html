<video width="640" height="360" poster="{{player.poster}}" controls="controls" preload="none">
    <source type="video/mp4" src="{{player.video.mp4}}" />
    <source type="video/webm" src="{{player.video.webm}}" />
    <source type="video/ogg" src="{{player.video.ogg}}" />
    <track kind="subtitles" src="{{player.subtitles_en.vtt}}" srclang="en" label="English" />
    <track kind="subtitles" src="{{player.subtitles_de.vtt}}" srclang="de" label="Deutsch" />
    <track kind="chapters" src="{{player.chapters_en.vtt}}" srclang="en" />
    <track kind="chapters" src="{{player.chapters_de.vtt}}" srclang="de" />
    <object width="640" height="360" type="application/x-shockwave-flash" data="flashmediaelement.swf">
        <param name="movie" value="flashmediaelement.swf" />
        <param name="flashvars" value="controls=true&file={{player.video.mp4}}" />
        <img src="{{player.poster}}" width="640" height="360" title="No video playback capabilities" />
    </object>
</video>

<script>
    $(function(){
        $('video').mediaelementplayer();
    });
</script>
