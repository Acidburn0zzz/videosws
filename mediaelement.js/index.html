<video width="320" height="240" poster="{{player.poster}}" controls="controls" preload="none">
    <!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
    <source type="video/mp4" src="{{player.video.mp4}}" />
    <!-- WebM/VP8 for Firefox4, Opera, and Chrome -->
    <source type="video/webm" src="{{player.video.webm}}" />
    <!-- Ogg/Vorbis for older Firefox and Opera versions -->
    <source type="video/ogg" src="{{player.video.ogg}}" />
    <!-- Optional: Add subtitles for each language -->
    <track kind="subtitles" src="{{player.subtitles.srt}}" srclang="en" />
    <!-- Optional: Add chapters -->
    <track kind="chapters" src="{{player.chapters.srt}}" srclang="en" />
    <!-- Flash fallback for non-HTML5 browsers without JavaScript -->
    <object width="320" height="240" type="application/x-shockwave-flash" data="flashmediaelement.swf">
        <param name="movie" value="flashmediaelement.swf" />
        <param name="flashvars" value="controls=true&file={{player.video.mp4}}" />
        <!-- Image as a last resort -->
        <img src="{{player.poster}}" width="320" height="240" title="No video playback capabilities" />
    </object>
</video>
