<div id="player"></div>
<script type="text/javascript">
    var conf = {
        key:       "8ac2e317-9c28-4b98-8761-7745ab560e65",
        source: {
          hls:         '{{player.video.hls}}',
          //dash:        '{{player.video.dash}}',
          progressive: '{{player.video.mp4}}',
          poster:      '{{player.poster}}'
        }
    };
    var player = bitdash('player');

    player.setup(conf).then(function(value) {
        // Success
        console.log('Successfully created bitdash player instance');
    }, function(reason) {
        // Error!
        console.log('Error while creating bitdash player instance');
    });
</script>
