<div id='player'></div>

<script>
  bitmovin.player('player').setup({
    key: '0747330e-f3ad-4481-a7b6-226bff4df64f',
    source: {
      dash: '{{player.video.dash}}',
      hls: '{{player.video.hls}}',
      progressive: [{
        url: '{{player.video.mp4}}',
        type: 'video/mp4'
      }, {
        url: '{{player.video.ogv}}',
        type: 'video/ogv'
      }, {
        url: '{{player.video.webm}}',
        type: 'video/webm'
      }],
      poster: '{{player.poster}}'
    },
    playback: {
      preferredTech : [{
        player: 'native',
        streaming: 'hls'
      }, {
        player: 'html5',
        streaming: 'hls'
      }]
    }
  }).then(function(player) {
    player.addSubtitle({url: '{{player.subtitles_en.vtt}}', id: '1', kind: 'subtitle', lang: 'en', label: 'English (VTT)'});
    player.addSubtitle({url: '{{player.subtitles_de.vtt}}', id: '2', kind: 'subtitle', lang: 'de', label: 'Deutsch (VTT)'});
    player.addSubtitle({url: '{{player.subtitles_en.srt}}', id: '3', kind: 'subtitle', lang: 'en', label: 'English (SRT)'});
    player.addSubtitle({url: '{{player.subtitles_de.srt}}', id: '4', kind: 'subtitle', lang: 'de', label: 'Deutsch (SRT)'});
  })
</script>
